<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-zinc-700 h-screen m-0">
    <main class=" h-full flex flex-col space-y-3 justify-center items-center">
        <section class="bg-linear-to-r/srgb from-indigo-500 to-teal-400 p-10 h-fit w-5xl rounded-md space-y-3">

            <h1 id="headline" class="text-5xl font-bold text-white">Voice Agent</h1>
            <textarea id="textInput" rows="4" cols="50" placeholder="Type your text here" class="text-white text-2xl w-full text-black p-2 rounded border-blue-300 border-2"></textarea><br>
            <button id="btn" class="bg-white text-2xl text-indigo-600 px-4 py-2 rounded hover:bg-gray-100 transition">Generate Audio</button>
            <audio id="player" controls autoplay class="w-full"></audio>
            <p id="audioResult"></p>
            
        </section>
        <section class="bg-linear-to-r/srgb from-blue-400 to-indigo-500 p-10 h-fit w-5xl rounded-md space-y-3">
            <h1 class="text-5xl font-bold text-white mb-2">Echo Bot</h1>
            <div class="space-x-2">
                <button id="startRecording" class="bg-green-500 hover:bg-green-600 rounded-lg text-2xl font-medium text-white px-4 py-2 rounded hover:bg-green-600 transition">Start Recording</button>
                <button id="stopRecording" class="bg-red-500 hover:bg-red-600 rounded-lg text-2xl font-medium text-white px-4 py-2 rounded hover:bg-red-600 transition" disabled>Stop Recording</button>
            </div>
            <p class="text-white text-2xl  mt-2">Playback:</p>
            <audio id="echoPlayer" controls class="w-full mt-2 hidden"></audio>

        </section>
        </main>
    </main>

    <!-- Load JavaScript -->
    <script src="{{ url_for('static', path='script.js') }}"></script>
    
</body>
</html>
